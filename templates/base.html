<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Dstagram {% block title %}{% endblock %}</title>
</head>
<body class="bg-light">

    <header class="header clearfix">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand col-7" href="/">Dstagram</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav">
             <li class="nav-item"><a href="/" class="active nav-link ">HOME</a></li>
             {% if user.is_authenticated %}
             <li class="nav-item"><a class="nav-link" href="{% url 'photo:photo_upload' %}">UPLOAD</a></li>
             <li class="nav-item"><a href="#" class="nav-link text-info" >Welcome, {{user.get_username}}</a></li>
             <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link active">Logout</a></li>
             {% else %}
             <li class="nav-item"><a href="{% url 'login' %}" class="nav-link active">Login</a></li>
             <li class="nav-item"><a href="{% url 'register' %}" class="nav-link active">Signup</a></li>
             {% endif %}
        </ul>
     </nav>

    </header>
    <div class="container">

    <br>
    {% block content %}
    {% endblock %}


</div>


</body>
</html>
