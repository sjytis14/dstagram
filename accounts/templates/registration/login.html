{% extends 'base.html' %}

{% block title %}
- Login
{% endblock %}

{% block content %}
<div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 panel panel-default">
            <div class="alert alert-info">Please enter your login informations.</div>
            <form action="" method="post">
                  <div class="form-group">
                    <label for="id_username">Username:</label>
                    <input type="text" class="form-control"name="username" autofocus required id="id_username" >
                  </div>
                  <div class="form-group">
                      <label for="id_password">Password:</label>
                      <input type="password"  class="form-control"  name="password" required id="id_password">
                  </div>
                {% csrf_token %}
                <input class="btn btn-info" type="submit" value="Login">
            {% load socialaccount %}
                {% providers_media_js %}
            <button type="button" class="btn btn-danger"><a href="{% provider_login_url 'google' %}" class="text-white"><i class="fab fa-google"></i> Google Login</a></button>

            </form>        </div>
        <div class="col-md-2"></div>
</div>
{% endblock %}
