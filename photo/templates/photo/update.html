{% extends 'base.html' %}

{% block title %}
- Update
{% endblock %}

{% block content %}
    <br>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 panel panel-default">
            <hr>
            <form class="was-validated" action="" method="post" enctype="multipart/form-data">
                <div class="form-group row">
                    <label for="currentFile" class="col-sm-2 col-form-label">현재 파일</label>
                    <div class="col-sm-10">
                        <input id="currentFile" class="form-control" type="text" placeholder="{{form.photo.value}}" readonly>
                    </div>
                 </div>
                <hr>

                <div class="form-group row">
                    <label for="id_photo" class="col-sm-2 col-form-label">수정할 파일</label>
                    <div class="col-sm-10">
                        <input type="file" name="photo" accept="image/*" id="id_photo">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="id_photo" class="col-sm-2 col-form-label">내용</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="text">{{form.text.value}}</textarea>
                    </div>
                </div>
                {% csrf_token %}
                <div class="mb-3">
                    <div class="invalid-feedback">Please enter a message in the textarea.</div>
                </div>
                <hr>
                <br>
                <p class="text-right">
                    <input type="submit" class="btn btn-outline-success btn-sm" value="Update">
                </p>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>

{% endblock %}
